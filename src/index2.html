<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="class="bg-cover bg-center h-15 style="background-image: url('./fundo2.jpg');">
    <nav class="bg-gray-900 text-white pb-2 pt-2">
        <ul class="flex justify-center gap-6 sm:flex-col xl:flex-row">
          <li><a href="index.html" class="px-4 py-2 hover:bg-yellow-700 font">Home</a></li>
          <li><a href="index2.html" class="px-4 py-2 hover:bg-yellow-700">Contato</a></li>
          <li><a href="index3.html" class="px-4 py-2 hover:bg-yellow-700">Sobre</a></li>
        </ul>
      </nav>

    <div class="flex flex-col items-center justify-center min-h-screen">
        <form class="bg-white bg-opacity-5 shadow-md rounded xl:px-60 sm:px-10 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input class="shadow appearance-none border rounded xl:w-80 sm:w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Seu email">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="comentario">
              Deixe seu comentário
            </label>
            <textarea class="shadow appearance-none border rounded xl:w-80 sm:w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32" id="comentario" placeholder="Digite seu comentário"></textarea>
          </div>
          <div class="flex items-center justify-center">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Enviar
            </button>
          </div>
        </form>
      </div>
</body>
</html>
